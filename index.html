<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome-Checker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-black text-white  ">
    
    <main class="container-fluid d-flex flex-column  align-items-center p ">
        <h1 class="title  fw-bolder mt-4 mb-4 ">Is it a Palindrome ?</h1>

        <div class="palindrome-div d-flex  align-items-center justify-content-center flex-wrap ;">
            <label class="text-input text-dark fs-5 mb-4">Enter in text to check for a palindrome:</label>
            <input class="palindrome-input" id="text-input" value="" type="text" />
            <button class="palindrome-btn" id="check-btn">Check</button>
            <div class="result-div hidden  " id="result"></div>
        </div>
        <div class="palindrome-definition-div">
            <div class="palindrome-definition d-flex ">
              <span role="img" aria-label="light-bulb">&#128161;</span>
              <p>
              A <dfn>palindrome</dfn> is a word or sentence that's spelled the same
              way both forward and backward, ignoring punctuation, case, and
              spacing.
            </p>
            </div>
          </div>
    </main>  

    <script src="script.js"></script>
</body>
</html>
